<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 10 â€“ Star Rating</title>
    <script src="star-rating.js" defer></script>
</head>

<body>
    <h1>Day 10: Star Rating Component</h1>

    <star-rating max="5"></star-rating>

    <p>Selected rating: <span id="value">0</span></p>

    <script>
        const rating = document.querySelector("star-rating");
        const value = document.getElementById("value");

        rating.addEventListener("change", (e) => {
            value.textContent = e.detail;
        });
    </script>
</body>

</html>
